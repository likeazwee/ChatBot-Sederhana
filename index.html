<!DOCTYPE html>
<html lang="id" data-theme="night">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zheaww.AI</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-image: url("images/hilda.gif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(20, 25, 40, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-animation {
            animation: slideIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        #chat-box::-webkit-scrollbar {
            width: 5px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .text-gradient {
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen overflow-hidden">
    <div
        class="glass-panel w-full max-w-md h-[90vh] md:h-[85vh] rounded-3xl shadow-2xl flex flex-col overflow-hidden relative mx-4">
        <div class="navbar bg-black/20 backdrop-blur-md border-b border-white/10 z-10 px-5 py-4">
            <div class="flex-1 flex items-center gap-4">
                <div class="avatar online">
                    <div class="w-12 rounded-full ring ring-primary ring-offset-transparent ring-offset-2 shadow-xl">
                        <img src="images/mykisah.jpg" alt="Bot Avatar" class="object-cover" />
                    </div>
                </div>
                <div>
                    <h1 class="font-bold text-xl text-gradient tracking-wider drop-shadow-sm">
                        Zheaww.AI
                    </h1>
                    <div class="flex items-center gap-1.5">
                        <span class="relative flex h-2.5 w-2.5">
                            <span
                                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
                        </span>
                    </div>
                </div>
            </div>
            <button onclick="location.reload()"
                class="btn btn-ghost btn-circle btn-sm text-gray-400 hover:text-white hover:bg-white/10 transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto p-5 space-y-5 relative z-0">
            <div class="chat chat-start message-animation">
                <div class="chat-image avatar">
                    <div class="w-10 rounded-full border border-white/10 shadow-sm">
                        <img src="images/mykisah.jpg" />
                    </div>
                </div>
                <div class="chat-bubble chat-bubble-secondary bg-opacity-80 backdrop-blur-sm shadow-md">
                    Halo! Saya Zheaww. Asisten virtualnya Agyl Ada yang bisa
                    dibantu?
                </div>
            </div>
        </div>

        <div class="px-4 pb-2 flex gap-2 overflow-x-auto no-scrollbar">
            <button onclick="sendQuickMessage('Siapa namamu?')" class="btn btn-xs btn-outline btn-accent rounded-full">
                Siapa namamu?
            </button>
            <button onclick="sendQuickMessage('Skill kamu apa?')"
                class="btn btn-xs btn-outline btn-accent rounded-full">
                Skill
            </button>
            <button onclick="sendQuickMessage('Hobi')" class="btn btn-xs btn-outline btn-accent rounded-full">
                Hobi
            </button>
            <button onclick="sendQuickMessage('Kontak')" class="btn btn-xs btn-outline btn-accent rounded-full">
                Kontak
            </button>
        </div>

        <div class="p-4 bg-black/20 backdrop-blur-md border-t border-white/10">
            <form id="chat-form" class="relative">
                <input type="text" id="user-input"
                    class="input w-full pr-14 bg-white/10 border-white/10 text-white placeholder-gray-400 transition-all rounded-full focus:outline-none focus:bg-white/20 focus:border-primary/50 shadow-inner backdrop-blur-sm"
                    placeholder="Ketik pesan..." autocomplete="off" />

                <button type="submit"
                    class="absolute right-1.5 top-1.5 btn btn-circle btn-primary h-9 w-9 min-h-0 shadow-lg hover:scale-105 transition-transform group">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-5 h-5 -ml-0.5 group-hover:translate-x-0.5 transition-transform">
                        <path
                            d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </form>
            <p class="text-center text-[10px] text-gray-400 mt-3 opacity-70">
                Created by Agyl Wendi Pratama
            </p>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const chatForm = document.getElementById("chat-form");
        const userInput = document.getElementById("user-input");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            const isUser = sender === "user";

            div.className = `chat ${isUser ? "chat-end" : "chat-start"
                } message-animation`;

            const avatarUrl = isUser ? "images/cat.jpg" : "images/mykisah.jpg";

            const bubbleClass = isUser
                ? "bg-gradient-to-tr from-blue-600 to-violet-600 text-white border-none shadow-blue-500/20"
                : "chat-bubble-secondary bg-opacity-80 backdrop-blur-sm";

            div.innerHTML = `
                <div class="chat-image avatar">
                    <div class="w-9 rounded-full border border-white/10 shadow-sm">
                        <img src="${avatarUrl}" />
                    </div>
                </div>
                <div class="chat-header text-xs text-gray-300 opacity-70 mb-1.5 ${isUser ? "mr-1" : "ml-1"
                }">
                    ${isUser ? "Kamu" : "Zheaww AI"}
                </div>
                <div class="chat-bubble ${bubbleClass} shadow-lg">
                    ${text}
                </div>
            `;

            chatBox.appendChild(div);
            scrollToBottom();
        }

        function showLoading() {
            const div = document.createElement("div");
            div.id = "loading-dots";
            div.className = "chat chat-start message-animation";
            div.innerHTML = `
                <div class="chat-image avatar">
                    <div class="w-9 rounded-full border border-white/10">
                        <img src="images/mykisah.jpg" />
                    </div>
                </div>
                <div class="chat-bubble chat-bubble-secondary bg-opacity-60 backdrop-blur-sm">
                    <span class="loading loading-dots loading-sm text-primary"></span>
                </div>
            `;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function removeLoading() {
            const loading = document.getElementById("loading-dots");
            if (loading) loading.remove();
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendQuickMessage(text) {
    userInput.value = text;
    chatForm.dispatchEvent(new Event('submit'));
}

        chatForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, "user");
            userInput.value = "";

            showLoading();

            try {
                const response = await fetch("http://127.0.0.1:5000/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message }),
                });

                const data = await response.json();

                removeLoading();
                addMessage(data.reply, "bot");
            } catch (error) {
                removeLoading();
                addMessage("Error: Backend Python belum jalan bang!", "bot");
            }
        });
    </script>
</body>

</html>
